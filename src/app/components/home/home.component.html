
  <div class="container">
 
    <div class="calendar">
 
      <header>
 
        <h2>{{curr_month_name}} {{curr_year}}</h2>
 
        <a class="btn-prev fontawesome-angle-left" (click)="onPreviousMonth()"></a>
        <a class="btn-next fontawesome-angle-right" (click)="onNextMonth()"></a>
 
      </header>
 
      <table>
 
        <thead>
 
          <tr>
 
            <td>Mo</td>
            <td>Tu</td>
            <td>We</td>
            <td>Th</td>
            <td>Fr</td>
            <td>Sa</td>
            <td>Su</td>
 
          </tr>
 
        </thead>
 
        <tbody>

          <tr *ngFor="let week of daysInMonth; let j = index">
            <td *ngFor="let day of week; let i = index" class="{{holiday_class[j][i]}}"
            [ngClass]="{'current-day': day === '23', 'event': i === 6 && day != '' }"
            >{{day}}</td>
          </tr>

        </tbody>
 
      </table>
 
    </div> <!-- end calendar -->

    
    <div class="form">
      <label>Select month: <select class="form-control selectMonth" [ngModel]="curr_month" (ngModelChange)='monthChange($event)'>
        <option value=1>January</option>
        <option value=2>February</option>
        <option value=3>March</option>
        <option value=4>April</option>
        <option value=5>May</option>
        <option value=6>June</option>
        <option value=7>July</option>
        <option value=8>August</option>
        <option value=9>September</option>
        <option value=10>October</option>
        <option value=11>November</option>
        <option value=12>December</option>
      </select></label>
    
    
    <br>
      <label>Select year: <input class="selectYear" type="number" [ngModel]="curr_year" (ngModelChange)="yearChange($event)">
        </label>
      
    
    <br>
      <label>
        Select date:
        <input  class="selectDate" type="date" (change)="dateChange($event)" />
      </label>

    </div>
      
      
    
    
 
  </div> <!-- end container -->
